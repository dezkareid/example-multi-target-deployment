<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>multi-target-demo</title>
  <script>
    window.addEventListener('load', () => {
      var mainElement = document.body.getElementsById('app-container')
  
      var scriptNoModule = document.createElement('script')
      scriptNoModule.async = true
      scriptNoModule.src = 'bundle.nomodule.js'
  
      if ('noModule' in scriptNoModule) {
        var scriptModule = document.createElement('script')
        scriptModule.src = 'bundle.module.js'
        scriptModule.async = true
        scriptModule.setAttribute('type', 'module')
        
        scriptNoModule.setAttribute('noModule', true)
        
        mainElement.parentNode.insertBefore(scriptNoModule, mainElement.nextSibling)
        mainElement.parentNode.insertBefore(scriptModule, mainElement.nextSibling)
  
      } else {
        mainElement.parentNode.insertBefore(scriptNoModule, mainElement.nextSibling)
      }
    })
  </script>
</head>
<body>
  <main id="app-container"></main>
</body>
</html>
